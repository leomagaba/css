<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif   ;
        }

        table{
            width: 500px;
         
        }
        td, th{
            border: 1px solid black; }

        thead{
            background-color: rgba(105, 105, 105, 0.382);
            color: rgb(5, 5, 5);
            text-shadow: 9px  rgba(215, 206, 206, 0.993);
           
            font-style: oblique;
        }
            
        td.num {   text-align: right;

        }


    </style>

       

</head>
<body>
       <h1>Uso de Tabelas Grandes</h1>
       <table>
            <thead>
                <tr>  <!-- linha na tabela -->
                    <th>Estado</th>    <!-- cabeçalho da tabela-->
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo </td>
                    <td class="num">45.987.98</td> <!-- o TD é dados da tabela-->
                </tr>

                
                <tr>
                    <td>Minas Gerais</td>
                    <td class="num">21.168,791
                     
                </tr>
                <tr>
                        <td>Rio de Janeiro</td>
                        <td class="num">18.152,55</td>

                </tr>
            </tbody>

        <tfoot>
            <tr>
                    <th>Total de Habitantes</th>
                    <td class="num">00000000000</td>

            </tr>

        </tfoot>
       </table>
</body>
</html>
