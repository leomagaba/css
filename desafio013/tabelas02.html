<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas html</title>
    <style>
            body {
                text-align: center; /* Centraliza elementos inline-block filhos, como o h1 */
            }
            h1 {
                background-color: gray;
                font-family: Arial, Helvetica, sans-serif;
                color: black;
                text-align: center;
                padding: 10px;
                display: inline-block; /* Permite que o text-align do pai o centralize */
                margin: 10px;
                width: 500px;
            }
            table{
                width: 400px;
            }
            tr, td {
                border: 2px solid black;
                text-align: center;
                padding: 9px;
            }

    </style>
</head>
<body>
        <h1>Crianção de tabelas mescladas</h1>

        <table>
            <tr>
                <td colspan="6">a</td>
                <td rowspan="4">b</td>
                
            </tr>
            <tr>
                <td rowspan="4">c</td>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
                <td>i</td>
            </tr>
            <tr>
                <td>j</td>
                <td>l</td>
                <td>m</td>
                
            </tr>
            <tr>
                
                <td colspan="6">n</td>
                
            </tr>
        </table>
</body>
</html>
