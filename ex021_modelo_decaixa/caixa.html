<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Caixa</title>
<style>
h1{
    background-color: lightgray;
    width: 300px;
    height: 300px;
    border: 20px solid black;
    
    padding-top: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-left: 10px;

    margin-top: 10px;
    margin-right: 10px;
    margin-bottom: 10px;
    margin-left: 10px;
    margin: auto; /* Centraliza horizontalmente */

    
}
a {
    background-color: lightblue;
    width: 100px;
    height: 100px;
    border: 10px solid red;
    display: inline-block; /* Para aplicar largura e altura em elementos inline */
    padding-top: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
}

</style>

</head>
<body>
    <h1>Modelos de Caixa</h1>
    <p>Parágrafos também são exemplos de caixas block-level, mas <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como isso funciona!</p>
    
</body>
</html>
