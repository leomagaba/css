<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div{
            display: inline-block; /* para ficar na mesma linha */
            background-color: lightgray;
            text-align: center;
            height: 500px;
            width: 500px;
            border: 10px solid black;
        }
        /* selecionar o elemento quando o mouse estiver sobre ele */
        div:hover {
           background-color: yellow;
        }


    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>

</body>
</html>
