<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        a {
            text-decoration: none;
            color: rgb(219, 27, 27);
            font-weight: bold;
        }
        a:visited {
            color: brown;
           
        }
        a:hover {
            color: blue;
        }
        a:active {
            color: rgb(59, 204, 59);
        }
        
            a::after{  
                content: '[link]';
                text-decoration: none;
            }
    </style>
</head>
<body>
    <h1>Links Personalizados</h1>
    <ul>
    <li><a href="https:www.google.com" target="_blank">Google</a></li>
    <li><a href="www.facebook.com">Facebook</a></li>
    <li><a href="www.youtube.com">Canal do Youtube</a></li>
    <li><a href="www.uol.com.br">Site Qualquer</a></li>

    </ul>




</body>
</html>
