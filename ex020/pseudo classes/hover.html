<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(211, 117, 117);    
            color: aqua;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        div > p {
            display: none;
        } 
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: black;
            width: 300px;
        }

        div:hover{
            background-color: red;
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hovers</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui 
        <p>Texto escondido aqui!</p>
        
    </div>

<p>Fim do Exemplo</p>
</body>
</html>
